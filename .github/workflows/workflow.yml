name: workflow1

on: 
  pull_request:

jobs:
  build:
  
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout commit
        uses: actions/checkout@v2
   
      - name: Set up JDK 11
        uses: actions/setup-java@v1
        with:
          java-version: 11
        
      - name: Tests unitarios
        run: mvn -B '-Dtest=es.urjc.code.daw.library.unitary.BookServiceUnitaryTest' test 